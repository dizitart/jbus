name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.3.4
    - name: Set up JDK 1.8
      uses: actions/setup-java@v2.3.1
      with:
        distribution: 'zulu'
        java-version: '8'
        java-package: jdk
        architecture: x64

    - name: Build with Maven
      run: mvn clean install verify -B -Dgpg.skip=true
